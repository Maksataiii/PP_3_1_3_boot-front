<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Spring</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<section id="todocontainer">
    <h2 style="padding-top: 30px; padding-bottom: 20px;" class="text-center">Welcome:)</h2>
    <div class="d-flex justify-content-center">
        <p sec:authorize="hasRole('ADMIN')">
            <a href="/admin">Перейти в панель админа</a>
        </p>
    </div>
    <div class="d-flex justify-content-center">
        <p sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <a href="/user">Перейти в профиль
                пользователя</a>
        </p>
    </div>
    <div class="d-flex justify-content-center">
        <a sec:authorize="isAuthenticated()" href="/logout">Выход из аккаунта</a>
        <a sec:authorize="!isAuthenticated()" href="/login">Авторизуйтесь пожалуйста!</a>
    </div>
</section>
</body>
</html>
